apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: ${AZURE_COSMOS_CLIENTID}
  labels:
    azure.workload.identity/use: "true"
  name: ${NAMESPACE}-sa
  namespace: ${NAMESPACE}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contoso-air-base
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: contoso-air-base
    kubernetes.azure.com/generator: devhub
    azure.workload.identity/use: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: contoso-air-base
  template:
    metadata:
      labels:
        app.kubernetes.io/name: contoso-air-base
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: ${NAMESPACE}-sa
      containers:
        - name: contoso-air-base
          image: 
            gmay25clu2registry.azurecr.io/image-workflow-1745776707818:892f050fd396da0f7ea56dd899788f7d1b177833
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: contoso-air-base-config
