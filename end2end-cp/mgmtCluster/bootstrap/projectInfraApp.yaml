apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: projectInfra
    namespace: argocd
spec:
    project: default
    source:    
        repoURL: https://github.com/danielsollondon/platform-engineering
        targetRevision: HEAD
        path: end2end-cp/downstreamInfra/         
    syncPolicy:
        automated: {}
    destination:
        namespace: argocd
        server: https://kubernetes.default.svc